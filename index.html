<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Digital Clock</title>
    <link rel="stylesheet" href="style.css">
<head>
</head>
<body>
    <section class="clock-section">
        <div class="container">
            <div class="clocks">
                <div class="clkboxes1">

                
                    
                <div class="clkboxes2">

              
                <div class="clkboxes3">

               
                <div class="clock-box">
                    <span>DATE</span>
                    <span>MONTH</span>
                    <span>YEAR</span>
                </div>
				<div class="year-box" id="mon">
				    
				</div>
                <div class="clock-content">
                    <span>HOUR</span>
                    <span>MINUTES</span>
                    <span>SECOND</span>
                </div>
				<div class="hours-box" id="times">
				    
				</div>
                <div class="clock-days" id="weekdays">
                    <h4 class="days-box active-days"></h4><span>SUN</span>
					<h4 class="days-box"></h4><span>MON</span>
                    <h4 class="days-box"></h4><span>TUE</span>
                    <h4 class="days-box"></h4><span>WED</span>
                    <h4 class="days-box"></h4><span>THU</span>
                    <h4 class="days-box"></h4><span>FRI</span>
                    <h4 class="days-box"></h4><span>SAT</span>
                </div>
                <div class="clock-zone" id="zones">
                    <h4 class="zone-box"></h4><span>AM</span>
                    <h4 class="zone-box"></h4><span>PM</span>
                </div> 
             </div>
            </div>
            </div>
            </div>
        </div>
    </section> 
	<script src="main.js"></script>
</body>
</html>
